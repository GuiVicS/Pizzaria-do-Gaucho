<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria do Gaúcho</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }

        html, body { 
            width: 100%; 
            background: #0185cc;
            height: 100%;
            position: fixed;
            overflow: hidden;
        }

        iframe { width: 100%; height: 100%; border: none; }

        .mensagem-app {
            background: white;
            padding: 20px;
            width: 100%;
            text-align: left;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }

        .mensagem-app.hidden { display: none; }

        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin-left: 10px;
        }

        .install-link {
            color: #0185cc;
            text-decoration: none;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="mensagem-app hidden" id="mensagemApp">
        <div style="display:block;" class="textos">
            <b>Instale o nosso App no seu Celular!</b><br>
            <span>Disponível na <a class="install-link" href="https://play.google.com/store">PlayStore</a></span>
        </div>
        <img width="50px" height="auto" src="download.png">
        <button class="close-btn" onclick="fecharMensagem()">&times;</button>
    </div>

    <iframe src="https://pizzariadogaucho.pediulanchou.app/"></iframe>

    <script>
        function fecharMensagem() {
            document.getElementById('mensagemApp').classList.add('hidden');
        }

        window.onload = function() {
            setTimeout(function() {
                document.getElementById('mensagemApp').classList.remove('hidden');
            }, 2000);
        };
    </script>
</body>
</html>
